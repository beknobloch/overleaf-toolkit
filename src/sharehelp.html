<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Getting Started With Sharing</title>
    <style>
      body { font-family: sans-serif; background: #1e1e1e; color: white; padding: 20px; }
      #share-content { white-space: pre-wrap; font-family: monospace; font-size: 30px; }
      p { white-space: pre-wrap; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; }
    </style>
  </head>
  <body>
    <h2>How Others Can Join Your Project</h2>
    <p>To allow others to join your project, you need to share your IP address. This is the address that they will use to connect to your local server:</p>
    <div id="share-content"></div>
    <p>Replace <span style="font-family: monospace;">localhost</span> with this address in the default sharelink.</p>
    <script>
        window.electronAPI.onShareIP((ip) => {
          const ipDiv = document.getElementById('share-content');
          ipDiv.textContent = ip;
        });
      </script>
  </body>
</html>
